{{ define "main" -}}
<single>
  <div class="meta">
    {{ if .Date }}
      {{ .Date.Format "01.02.2006" }}
    {{ end }}
    {{ if .Params.tags -}}
      <!-- https://discourse.gohugo.io/t/howto-delimiter-separated-tags/146 -->
      {{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}<a class="tags" href="/tags/{{ $e }}">#{{ $e }}</a>{{ end }}
    {{ end -}}
  </div>
  <div class="title">
    <h1>
      {{ .Title }}
    </h1>
    {{ with .Params.Subtitle -}}
    <h2>{{ . }}</h2>
    {{ end -}}
  </div>
</single>
<div class="content">
  {{ .Content -}}
</div>
{{ end -}}
